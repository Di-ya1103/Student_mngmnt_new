{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - Student Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm" data-aos="fade-up">
                <h2 class="text-center mb-4" style="font-family: 'Chalkduster', cursive; color: #ffffff; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);">Password Reset Complete</h2>
                <p class="text-white">Your password has been successfully reset. You can now log in with your new password.</p>
                <div class="text-center mt-3">
                    <a href="{% url 'auth:login' %}" class="btn btn-primary">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    background-color: rgba(31, 26, 60, 0.9) !important;
    border-color: #ffffff !important;
}
.text-white {
    color: #ffffff !important;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}
.btn-primary {
    background-color: #007bff !important;
    border-color: #007bff !important;
    color: #ffffff !important;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}
.btn-primary:hover {
    background-color: #0056b3 !important;
    border-color: #0056b3 !important;
}
</style>
{% endblock %}
