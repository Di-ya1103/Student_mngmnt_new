{% extends 'base.html' %}

{% block title %}Add Result for {{ student }} - Student Management System{% endblock %}

{% block content %}
<div class="container mt-5" data-aos="fade-up">
    <h2>Add Result for {{ student }}</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <form method="POST" action="{% url 'students:add_result' student.id %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <select class="form-select" id="subject" name="subject" required>
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }} ({{ subject.code }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="score" class="form-label">Score</label>
                    <input type="number" class="form-control" id="score" name="score" step="0.01" min="0" max="100" required>
                </div>
                <div class="mb-3">
                    <label for="semester" class="form-label">Semester</label>
                    <input type="text" class="form-control" id="semester" name="semester" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" required>
                </div>
                <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks</label>
                    <textarea class="form-control" id="remarks" name="remarks"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Result</button>
                <a href="{% url 'students:student_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<style>
    /* Ensure form labels are highly visible */
    .form-label {
        color: #ffffff !important; /* Bright white for maximum contrast */
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Add shadow for readability */
    }

    /* Enhance form control text visibility */
    .form-control, .form-select {
        background-color: rgba(255, 255, 255, 0.1) !important; /* Slightly lighter background */
        color: #ffffff !important; /* White text */
        border: 1px solid #ffffff !important; /* White border for contrast */
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5); /* Subtle shadow */
    }

    /* Placeholder text color */
    .form-control::placeholder, .form-select::placeholder {
        color: #cccccc !important; /* Light gray placeholder */
    }

    /* Focus state for better feedback */
    .form-control:focus, .form-select:focus {
        background-color: rgba(255, 255, 255, 0.2) !important;
        border-color: #ffeb3b !important; /* Yellow border on focus */
        box-shadow: 0 0 0 0.25rem rgba(255, 235, 59, 0.25) !important;
        color: #ffffff !important;
    }

    /* Option text in select dropdown */
    .form-select option {
        background-color: #1a3c34 !important; /* Match card background */
        color: #ffffff !important;
    }

    /* Card body background to match theme */
    .card-body {
        background-color: rgba(26, 60, 52, 0.9) !important; /* Slightly transparent dark green */
    }
</style>
{% endblock %}
