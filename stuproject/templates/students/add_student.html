{% extends 'base.html' %}

{% block title %}Add Student - Student Management System{% endblock %}

{% block content %}
<div class="container mt-5" data-aos="fade-up">
    <h2 class="text-white">Add New Student</h2>
    <div class="card shadow-sm" style="background-color: #1a3c34;">
        <div class="card-body">
            {% if messages %}
            <div class="alert-container">
                {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Personal Information -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username*</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">First Name*</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Last Name*</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="roll_number" class="form-label">Roll Number*</label>
                        <input type="text" class="form-control" id="roll_number" name="roll_number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                
                <!-- Academic Information -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" name="department">
                            <option value="" selected disabled>Select Department</option>
                            {% for department in departments %}
                            <option value="{{ department.id }}">{{ department.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="course" class="form-label">Course</label>
                        <select class="form-select" id="course" name="course">
                            <option value="" selected disabled>Select Course</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <!-- Status -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                    <label class="form-check-label" for="is_active">Active</label>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary me-md-2">Add Student</button>
                    <a href="{% url 'students:student_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Ensure form labels are highly visible */
    .form-label {
        color: #ffffff !important;
        font-weight: bold;
    }

    /* Enhance form control visibility */
    .form-control, .form-select {
        background-color: rgba(255, 255, 255, 0.1) !important;
        color: #ffffff !important;
        border: 1px solid #1e90ff !important;
    }

    /* Placeholder text color */
    .form-control::placeholder {
        color: #cccccc !important;
    }

    /* Focus state */
    .form-control:focus, .form-select:focus {
        background-color: rgba(255, 255, 255, 0.2) !important;
        border-color: #ffeb3b !important;
        box-shadow: 0 0 0 0.25rem rgba(255, 235, 59, 0.25) !important;
        color: #ffffff !important;
    }

    /* Select dropdown options */
    .form-select option {
        background-color: #1a3c34 !important;
        color: #ffffff !important;
    }

    /* Card styling */
    .card {
        border: none;
        border-radius: 10px;
    }

    /* Button styling */
    .btn-primary {
        background-color: #1e90ff !important;
        border: none;
    }

    .btn-secondary {
        background-color: #6c757d !important;
        border: none;
    }

    /* Form check styling */
    .form-check-input:checked {
        background-color: #1e90ff;
        border-color: #1e90ff;
    }
</style>


   
{% endblock %}
